<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top:30px">
{% if not request.user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {% if error %}
        <p style="color:red;">{{ error }}</p>

    {% endif %}
    <div>
        <input type="text" name="username" placeholder="Username">

    </div>
    <div>
        <input type="password" name="password" placeholder="Password">

    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
     <p>Need an account? Please <a href="{% url 'register'%}">Register</a></p>
{% else %}
    <p>
        You are already logged in do you want to log out <a href="{% url 'logout'%}">Log Out</a>
    </p>
{% endif %}
</div>
</body>
</html>
