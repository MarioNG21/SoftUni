<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top:30px">
{% if not request.user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Register</button>
    </div>
    <p>Already have an account <a href="{% url 'login'%}">Login</a></p>
</form>
{% else %}
    <p>
        You are already logged in and cannot register. Would you like to  <a href="{% url 'logout'%}">Log Out</a>
    </p>
{% endif %}
</div>
</body>
</html>
