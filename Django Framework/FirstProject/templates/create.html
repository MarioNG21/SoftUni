<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top:30px">
<form action = '{% url 'create' %}' method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.has_error %}
        {{ form.non_field_errors }}
    {% else %}
    <div>
        <button type="submit">Create article</button>
    </div>
    {% endif %}
</form>
</div>
</body>
</html>
