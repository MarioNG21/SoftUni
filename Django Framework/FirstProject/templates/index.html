<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="GET" action="{% url 'search' %}">

    <input type="text" name="q">
    <input type="submit">
</form>

<ul>
    <a href="{% url 'create' %}">Create view</a>

    {% for article in articles %}
        <li>
            <a href='{% url 'details' article.slug %}'>{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
