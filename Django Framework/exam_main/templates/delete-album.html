{% extends 'base.html' %}
{% block content %}
    <!--Edit Page-->
    <section class="editPage">
        <form method="POST" action="{% url 'delete' album.pk %}">
            <fieldset>
                <legend>Delete Album</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}

                    <!-- Button for Deleting an Album -->
                    <button class="delete-album" type="submit">Delete Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
