{% extends 'base/index.html' %}
{% load static %}
{% block title %}
    Logout
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static '/css/forms.css' %}">

{% endblock %}
{% block content %}
    <div class="form">
        <form method="post" action="{% url 'logout user' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Logout"/>
        </form>
    </div>
{% endblock %}
