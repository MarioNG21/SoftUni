{% extends 'base/index.html' %}
{% load static %}
{% block title %}
    Reset Form
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static '/css/forms.css' %}">

{% endblock %}
{% block content %}
    <div class="form">
        <form method="post" action="{% url 'reset_password' uidb64 token %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Login"/>
        </form>
    </div>

{% endblock %}
